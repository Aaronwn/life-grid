<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Grid - 可视化你的生命历程</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="container">
      <!-- Hero区域 -->
      <section class="hero">
        <div class="hero-content">
          <h1>Life Grid</h1>
          <p class="subtitle">可视化你的生命历程，珍惜每一刻时间</p>
        </div>
      </section>

      <div class="main-content">
        <!-- 核心功能区域 -->
        <div class="core-area">
          <!-- 输入表单区域 -->
          <section class="input-card">
            <div class="input-row">
              <div class="input-field">
                <label for="currentAge">当前年龄</label>
                <input type="number" id="currentAge" min="0" step="0.1" placeholder="输入年龄" required />
              </div>
              <div class="input-field">
                <label for="lifeExpectancy">期望寿命</label>
                <input type="number" id="lifeExpectancy" min="1" value="85" placeholder="输入寿命" required />
              </div>
              <button type="submit" id="generate-btn" class="action-btn">生成网格</button>
            </div>
          </section>

          <!-- 统计结果区域 -->
          <section class="results-area">
            <!-- 简洁信息提示 -->
            <div class="brief-info" id="time-remaining"></div>

            <!-- 当前年剩余统计区域 -->
            <div class="stats-row">
              <div class="stat-item">
                <span class="stat-label">当前年剩余天数</span>
                <div id="days-remaining" class="stat-value"></div>
              </div>
              <div class="stat-item">
                <span class="stat-label">当前年剩余周数</span>
                <div id="weeks-remaining" class="stat-value"></div>
              </div>
              <div class="stat-item">
                <span class="stat-label">当前年剩余月数</span>
                <div id="months-remaining" class="stat-value"></div>
              </div>
            </div>

            <!-- 生命网格区域 -->
            <div class="grid-wrapper">
              <div class="grid-panel">
                <div class="grid-header">
                  <h2>总体生活进展 (年)</h2>
                  <div id="years-progress" class="progress-percentage"></div>
                </div>
                <div id="years-grid" class="life-grid"></div>
              </div>

              <div class="grid-panel">
                <div class="grid-header">
                  <h2>总体生活进展 (月)</h2>
                  <div id="months-progress" class="progress-percentage"></div>
                </div>
                <div id="months-grid" class="life-grid"></div>
              </div>
            </div>
          </section>
        </div>
      </div>

      <!-- 页脚区域 -->
      <footer>
        <div class="footer-content">
          <p>&copy; 2025 Life Grid | 珍惜时间，活在当下</p>
          <div class="footer-links">
            <a href="#">关于我们</a>
            <a href="#">隐私政策</a>
            <a href="#">联系我们</a>
          </div>
        </div>
      </footer>

      <!-- 滚动回顶部按钮 -->
      <div class="scroll-top" id="scrollTop">
        <i class="bi bi-arrow-up"></i>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
